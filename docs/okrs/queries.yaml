online_stake:
  description: Get the current online stake
  sql: |
    SELECT MONTH as end_of_month,
           stake/1e6 as stake
    FROM mainnet_allo.online_stake_total
    WHERE toDate(ts) = MONTH
    ORDER BY ts DESC
    LIMIT 1

